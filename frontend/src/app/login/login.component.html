<div class="login-container">
    <img class="login-icon" src="../../assets/img/safespeed-icon.png">
    <form (submit)="login()">
        <label>Usuario</label>
        <input type="text" [(ngModel)]="usuario.user" name="user" placeholder="Ingrese su usuario">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="usuario.password" name="password" placeholder="Ingrese su contraseña">
        <button type="submit">Verificar</button>
        <span class="ErrorMessage" *ngIf="message">
            {{message}}
        </span>
    </form>
</div>
